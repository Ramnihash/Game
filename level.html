<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Level</title>
  <link rel="stylesheet" href="styleg.css">
</head>

<body class="level-screen">

  <div class="game-container">

    <!-- Left Panel: Status Feedback -->
    <div class="panel left-panel">
      <div class="panel-box">
        <span class="label">STATUS</span>
        <span id="statusText" class="value status-neutral">READY</span>
      </div>
      <div class="panel-box" id="ruleBox" style="visibility: hidden;">
        <span class="label">RULE DISCOVERED</span>
        <span id="feedback" class="value rule-text">...</span>
      </div>
    </div>

    <!-- Center Panel: Grid -->
    <div class="panel center-panel">
      <div class="grid-wrapper">
        <div class="grid" id="grid"></div>
      </div>
    </div>

    <!-- Right Panel: Game Stats -->
    <div class="panel right-panel">
      <div class="panel-box">
        <span class="label">LEVEL</span>
        <span id="levelText" class="value">1</span>
      </div>
      <div class="panel-box">
        <span class="label">MOVES LEFT</span>
        <span id="clickCounter" class="value">0</span>
      </div>
    </div>

  </div>

  <script src="scriptg.js"></script>
</body>

</html>
