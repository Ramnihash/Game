<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Level</title>
  <link rel="stylesheet" href="styleg.css">
</head>

<body class="level-screen">

  <!-- Top HUD -->
  <div class="hud-bar">
    <div class="hud-item">
      <span class="hud-label">LEVEL</span>
      <span id="levelText" class="hud-value">1</span>
    </div>
    <div class="hud-item">
      <span class="hud-label">CLICKS</span>
      <span id="clickCounter" class="hud-value">0</span>
    </div>
  </div>

  <!-- Grid Container -->
  <div class="grid-wrapper">
    <div class="grid" id="grid"></div>
  </div>

  <!-- Bottom Hint/Feedback -->
  <div class="hint-box">
    <div class="hint-label">SYSTEM MESSAGE</div>
    <div id="feedback" class="hint-text">OBSERVE THE REALM.</div>
  </div>

  <script src="scriptg.js"></script>
</body>

</html>
