<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Levels</title>
  <link rel="stylesheet" href="styleg.css">
</head>

<body class="tree-screen">

  <div class="tree-wrapper">

    <div class="tree-row">
      <button class="level-btn unlocked" data-level="1"></button>
    </div>

    <div class="tree-row">
      <button class="level-btn unlocked" data-level="2"></button>
      <button class="level-btn locked" data-level="3"></button>
    </div>

    <div class="tree-row">
      <button class="level-btn locked" data-level="4"></button>
      <button class="level-btn locked" data-level="5"></button>
      <button class="level-btn locked" data-level="6"></button>
    </div>

    <div class="tree-row">
      <button class="level-btn locked" data-level="7"></button>
      <button class="level-btn locked" data-level="8"></button>
    </div>

    <div class="tree-row">
      <button class="level-btn locked" data-level="9"></button>
      <button class="level-btn locked" data-level="10"></button>
    </div>

    <div class="tree-row">
      <button class="level-btn locked" data-level="11"></button>
      <button class="level-btn locked" data-level="12"></button>
      <button class="level-btn locked" data-level="13"></button>
    </div>

  </div>

  <script src="scriptg.js"></script>
</body>
</html>
